name: QA

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Explicitly set permissions for security best practices
permissions:
  contents: read

jobs:
  qa:
    name: QA Checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync

      - name: Verify CLI docs are in sync
        run: |
          uv run poe docs:cli
          git diff --name-only --exit-code docs/commands

      - name: Run linting
        run: uv run poe lint
      
      - name: Run type checking
        run: uv run poe type
      
      - name: Run security audit
        run: uv run poe audit
        continue-on-error: true  # Don't fail the build on audit warnings
      
      - name: Run tests
        run: uv run poe test
